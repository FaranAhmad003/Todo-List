<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #todo-container {
            max-width: 400px;
            margin: 50px auto;
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .todo-item input {
            margin-right: 10px;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.9/push.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body onload="loadTasks()">

    <div id="todo-container">
        <h1>Todo List</h1>
        <ul id="todo-list"></ul>
        <div>
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTodo()">Add</button>
        </div>
    </div>

</body>
</html>
